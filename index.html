<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./css/main.css">

	<title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

	<main>
		<div class="preview">
			<div class="preview__image-container">
				<picture>
					<source media="(min-width: 800px)" srcset="./images/image-header-desktop.jpg">
					<img src="./images/image-header-mobile.jpg" alt="Women sitting by the desk, working and smiling."
						class="preview__img">
				</picture>
			</div>
			<div class="preview__body">
				<h1>Get <span>insights</span> that help your business grow.</h1>
				<p class="preview__text">Discover the benefits of data analytics and make better decisions regarding
					revenue, customer
					experience, and overall efficiency.</p>
				<ul class="preview__stats">
					<li class="preview__stat">
						<p class="preview__stat-data">10k+</p>
						<p class="preview__stat-heading">companies</p>
					</li>
					<li class="preview__stat">
						<p class="preview__stat-data">314</p>
						<p class="preview__stat-heading">templates</p>
					</li>
					<li class="preview__stat">
						<p class="preview__stat-data">12M+</p>
						<p class="preview__stat-heading">queries</p>
					</li>
				</ul>
			</div>
		</div>
	</main>

	<!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->

</body>

</html>
